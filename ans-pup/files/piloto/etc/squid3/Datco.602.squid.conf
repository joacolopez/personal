# ==== DATCO (entidad 603) ==============================
# Corresonde a accesos de la entidad DATCO, la cual configuró al nodo VPN como PEER de su propio Proxy.
# Esta reglas deben invocarse con un INCLUDE en el archivo SQUID.CONF en nodo Versión 5.
# Versión 1.0 - 22/10/2012 -
# Últmia modificación:
#
# Proyectos Especiales.
# Gerencia de tecnologia.


# ---- ACL de Segurcoop -------------------------------------
acl RedDatco src 10.12.94.0/24 

acl bulk-SrvDatcoFQDN dstdomain castesting.bancocredicoop.coop cas.bancocredicoop.coop sso.bancocredicoop.coop ssotesting.bancocredicoop.coop rbactesting.bancocredicoop.coop rbac.bancocredicoop.coop

acl Directo-SrvDatcoFQDN dstdomain digidocu2.bancocredicoop.coop digidocu1.bancocredicoop.coop

acl bulk-SrvDatcoIP dst 10.136.8.58 10.168.8.58 10.136.8.59 10.168.8.59
# Corresponde a SSO.bancocredicoop.coop:
#	10.136.8.58 10.168.8.58 10.136.8.59 10.168.8.59

# digidocu2.bancocredicoop.coop y digidocu1.bancocredicoop.coop son locales, no deben viajar al proxy central.

# ---- Permisos segucoop ------------------------------------
http_access allow RedDatco Directo-SrvDatcoFQDN
http_access allow RedDatco bulk-SrvDatcoIP
http_access deny RedDatco

# ---- Metodo de acceso a servicios -------------------------
always_direct allow RedDatco Directo-SrvDatcoFQDN
