[mensajes]
# PATH: /etc/crediconn/enlaces.conf
# Modificado para nodos V5.1 - 3-5-2018 (Rafa 6).
#
# Los templates de configuracion de los proveedores tienen variables, 
# cuyos valores human-friendly se ponen aca para mostrarlo luego
# en confenlace.
# Por ejemplo, si el template tiene la variable %(ip)s y tenemos 
# ip="Direccion IP" en esta seccion, al usuario se le mostrara 
# "Direccion IP" en el menu de configuracion
#
# Version de puppet.
#
interface=Interface de red
ip=Direccion IP
netmask=Mascara de red
gateway=Gateway
bandwidth_up=Ancho de banda en Kilobits/s (Subida)
bandwidth_down=Ancho de banda en Kilobits/s (Bajada)
provider_name=Nombre del Proveedor/Enlace

#A partir de aca van los tipos de proveedores con su concentrador
#y su template para el /etc/network/interfaces.
#La unica excepcion es la seccion [default] que contiene variables
#default para los proveedores.

[default]
#Templates de cada provider, en esta seccion se define la
#lista de templates default que puede se pisada en la secciones
#de cada providers si es necesario.
#Los templates van en /etc/crediconn/templates
#Una variable que sea = a ask, indica que ese valor se pregunta al usuario
#en confenlace.
templates=network-interfaces,ipsec.conf-drago-fase1,ipsec.conf-drago-fase2,ipsec.conf-vera-fase1,ipsec.conf-vera-fase2
# Las marcas por defecto se modifican, tambiÃ©n se agrega el credicoop_info_nodo para NodosVPN V5.1
# Presedence 5 - DSCP 40 (dec) - DSCP 0x28 (hex) - DSCP CS5 (name) - Critical => mainly used for Voice RTP.
marca_voip=0x28
# Precedence 2 - DSCP 16 (dec) - DSCP 0x10 (hex) - DSCP CS2 (name) - Immediate
marca_prio=0x18
# Precedence 1 - DSCP 8 (dec) - DSCP 0x08 (hex) - DSCP CS1 (name) - Priority
marca_noprio=0x08
# Precedence 0 - DSCP 0 (dec) - DSCP 0x00 (hex) - DSCP default (name) - Best Effort
marca_bulk=0x00
marca_icmp=0x00
bandwidth_up=ask
bandwidth_down=ask
provider_name=noask

#Tipo de enlace: ip_fija, dhcp, dialup, dsl
conectividad=ip_fija
gateway=ask

