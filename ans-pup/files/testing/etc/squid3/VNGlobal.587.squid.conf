# ---- Access List ------------------------------------------
acl RedVNGlobal src 10.12.79.0/24
acl Bulk-VNGlobalIP dst 10.100.1.111 10.100.1.211 10.100.1.150 10.100.1.151
acl Bulk-VNGlobalFQDN dstdomain siis0004.bancocredicoop.coop siis0006.bancocredicoop.coop emerixex.bancocredicoop.coop emerixdmz.bancocredicoop.coop

# ---- Permisos --------------------------------------------
http_access allow RedVNGlobal bulk-VNGlobalIP
