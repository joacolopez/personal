# ---- ACL de Segurcoop -------------------------------------
acl RedSegurcoop src 10.13.41.0/24 192.9.200.0/24

acl bulk-SrvSegucoopFQDN dstdomain portaltesting.bancocredicoop.coop ssotesting.bancocredicoop.coop siis2002.bancocredicoop.coop ssug2001lx.bancocredicoop.coop castesting.bancocredicoop.coop sseg0004.bancocredicoop.coop sseg3004.bancocredicoop.coop gca-capacitacion.bancocredicoop.coop cas.bancocredicoop.coop gca.bancocredicoop.coop tablerocoop.bancocredicoop.coop  procesos.bancocredicoop.coop sso.bancocredicoop.coop cotizadorsg.bancocredicoop.coop procesostesting.bancocredicoop.coop crecerxxi.bancocredicoop.coop sapi1002lx.bancocredicoop.coop sapi7002lx.bancocredicoop.coop portaldeapis.bancocredicoop.coop visionsocios.bancocredicoop.coop testportaldeapis.bancocredicoop.coop gcatesting.bancocredicoop.coop

acl bulk-SrvSegucoopIP dst 10.1.0.188 10.100.1.111 10.100.1.200 10.100.1.201 10.2.1.122 10.136.8.58 10.136.8.59 10.100.1.211

# el 10.100.1.111 es el cotizador viejo (2-11-2011).
# el 10.100.1.200 sseg0004 (produccion) cotizador + FTP
# el 10.100.1.201 sseg3004 (contingencia) cotizador + FTP
# Los IVRs tiene que acceder a procesos.bancocredicoop.coop

# ---- Permisos segucoop ------------------------------------
http_access allow RedSegurcoop bulk-SrvSegucoopFQDN
http_access allow RedSegurcoop bulk-SrvSegucoopIP
http_access deny RedSegurcoop

# ---- Metodo de acceso a servicios -------------------------
always_direct allow FTP bulk-SrvSegucoopIP RedSegurcoop
always_direct allow FTP bulk-SrvSegucoopFQDN RedSegurcoop
#always_direct deny all !FTP !RedSegurcoop


