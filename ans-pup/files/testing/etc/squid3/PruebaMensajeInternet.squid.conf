http_access deny SSL_ports raw_port 
#deny_info TCP_RESET SSL_ports raw_port
deny_info http://10.64.12.100/index.html SSL_ports raw_port
http_access deny connect raw_port 
#deny_info TCP_RESET CONNECT raw_port
deny_info ERR_CREDICOOP_NO_INTERNET_UN_VINCULO connect raw_port
